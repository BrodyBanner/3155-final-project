{% extends "base.html" %}

{% block title %}
QuickCal | Schedules
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
      <div class="col">
        <h2 class="text-center">Schedules</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        {% for schedule in schedules %}
          <p>{{ schedule.title }} - {{ schedule.assignments }}</p>
        {% endfor %}
      </div>
  </div>
  <form method="GET" action="/newSchedule" class="text-center">
    <input type="submit" value="New Schedule" class="mt-3">
  </form>
  <form method="POST" class="text-center">
    <input type="text" name="number" title="number" class="mt-3">
    <input type="submit" value="Delete Schedule" class="mt-3">
  </form>
</div>
{% endblock %}
